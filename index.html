<body>
    <h1><span id="hour"></span> <span id="dots1">:</span> <span id="min"></span> <span id="dots2">:</span> <span id="sec"></span></h1>
    <h3>Database Class will end in <span id="left_hour"></span> hour and <span id="left_min"></span> minutes </h3>

<script>
setInterval(timecheck, 10);

function timecheck() {   
    const d = new Date();
let hour = d.getHours();
document.getElementById("hour").innerHTML = hour;
let min = d.getMinutes();
document.getElementById("min").innerHTML = min;
let sec = d.getSeconds();
document.getElementById("sec").innerHTML = sec;
cal_hour = 18 - hour;
document.getElementById("left_hour").innerHTML = cal_hour;
cal_min = 30- min;
document.getElementById("left_min").innerHTML = cal_min;

}


setInterval(myTimer, 1000);
function myTimer() {
 
  
    document.getElementById('dots1').style.opacity = "1";
    setTimeout(myTimer1, 500);
    
}
function myTimer1() {
  
  document.getElementById('dots1').style.opacity = "0";
  setTimeout(myTimer, 500);
}


</script>
